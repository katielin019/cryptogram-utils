<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="styles.css">
    <title>d-cipher</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="container">
        <div  id="header" class="row">
            <h1>d-cipher</h1>
        </div>
        <br/>
        <div id="top-container" class="container">
            <div id="cipher-display" class="row"></div>
        </div>
        <br/>
        <div id="bottom-container" class="container">
            <div class="row">
                <div id="left-col" class="col-sm-8">
                    <div id="tips">
                        <h4><u>Tips</u></h4>
                        <ul>
                            <li>The most frequent letters in the English language are ETAOIN</li>
                            <li>One-letter words are almost always A or I</li>
                        </ul>
                    </div>
                    <br/>
                    <br/>
                    <div id="input-container">
                        <textarea id="puzzle-input"
                                name="input"
                                placeholder="OJLV EGVVWMG..."
                                class="data-input"
                                cols="40"
                                rows="3"
                                required></textarea>
                        <br/>
                        <button id="read-puzzle">Run analysis!</button>
                    </div>
                </div>
                <div id="spacer" class="col-sm-1"></div>
                <div id="right-col" class="col-sm-3">
                    <div id="results">
                        <table id="resultTable">
                            <thead>
                                <tr>
                                    <th scope="col">Letter</th>
                                    <th scope="col">Count</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br/>
    </div>
</body>
</html>
