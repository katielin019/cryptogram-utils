<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="styles.css">
    <title>d-cipher</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container-fluid main">
        <div class="container-fluid head">
            <div class="row-fluid">
                <h1>d-cipher</h1>
            </div>
        </div>

        <div class="container-fluid display">
            <!--display container-->
            <div class="row-fluid">
                <div id="cipher-display"></div>
                <br>
                <div id="decoder-display"></div>
            </div>
        </div>
        <br />
        <br />

        <div class="container-fluid solve">
            <!--solver container-->
            <div class="row-fluid">
                <table class="letters">
                     <!--hardcoded word component-->
                    <tr>
                        <td><input type="text" class="letterbox" id="Q"></td>
                        <td><input type="text" class="letterbox" id="H"></td>
                        <td><input type="text" class="letterbox" id="J"></td>
                        <td><input type="text" class="letterbox" id="W"></td>
                        <td><input type="text" class="letterbox" id="G"></td>
                    </tr>
                    <tr>
                        <td class="letter">Q</td>
                        <td class="letter">H</td>
                        <td class="letter">J</td>
                        <td class="letter">W</td>
                        <td class="letter">G</td>
                    </tr>
                </table>

                <table class="word">
                    <!--hardcoded word component-->
                   <tr>
                       <td><input type="text" class="letterbox" id="G"></td>
                       <td><input type="text" class="letterbox" id="U"></td>
                       <td><input type="text" class="letterbox" id="L"></td>
                   </tr>
                   <tr>
                       <td class="letter">G</td>
                       <td class="letter">U</td>
                       <td class="letter">L</td>
                   </tr>
               </table>
            </div>
        </div>
        <br />

        <div class="container-fluid analyze">
            <!--analysis container-->
            <div class="container-fluid">
                <div class="row">
                    <!--body-->
                    <div class="col-8 col-md-8 col-sm-8">
                        <!--panel 1-->
                        <div class="row">
                            <div class="col">
                                <h3>Testing left-float main content</h3>
                                This is inside
                            </div>
                        </div>

                        <!--panel 2-->
                        <div class="row">
                            <div class="col">
                                <h3>Testing left-float main content 2nd panel</h3>
                                This is inside 2nd panel
                            </div>
                        </div>
                    </div>

                    <div class="col-4 col-md-4 col-sm-4">
                        <!--sidebar-->
                        <div class="row">
                            <div class="col">
                                <h3>Testing right-float sidebar</h3>
                                This is inside sidebar
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
